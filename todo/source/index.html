<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css" />
  <title>SabzLearn | Js | 145</title>
</head>

<body>
  <div class="container">

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Do yoya</span>
        <i class="fa fa-trash-o delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>50 pushups</span>
        <i class="fa fa-trash-o delete"></i>

      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Read Book Novel</span>
        <i class="fa fa-trash-o delete"></i>

      </li>
    </ul>

    <form class="add text-center my-4" autocomplete="off">
      <label class="text-light">
        Add New Todo...
      </label>
      <input type="text" class="form-control m-auto" name="add" />
    </form>
  </div>


  <script>
    let $ = document
    let inputType = $.querySelector("input")
    let addTodo = $.querySelector(".add")
    let ulElementTodo = $.querySelector(".todos")
    let iType = $.querySelector("i")


    function addToList(newTodoList) {
      let liElem = $.createElement('li')
      liElem.classList = 'list-group-item d-flex justify-content-between align-items-center'

      let spanElem = $.createElement('span')
      spanElem.innerHTML = newTodoList
      let iElem = $.createElement('i')
      iElem.classList = 'fa fa-trash-o delete'

      iElem.addEventListener('click', function (event) {
        event.target.parentElement.remove()
      })

      liElem.append(spanElem, iElem)
      ulElementTodo.append(liElem)
    }


    addTodo.addEventListener("submit", function (event) {
      event.preventDefault()
    })

    inputType.addEventListener("keydown", function (event) {
      let newTodoList = event.target.value.trim()
      if (event.keyCode === 13) {
        if (newTodoList) {
          inputType.value = ''
          addToList(newTodoList)
        }
      }
    })

    iType.addEventListener('click', function (event) {
      event.target.parentElement.remove()
    })


  </script>
</body>

</html>
